<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>

    <!-- A-Frame Library for WebXR -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- Updated AR.js Library -->
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.2/aframe/build/aframe-ar.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        #ar-container { position: relative; width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <!-- Main AR Scene -->
    <a-scene embedded arjs>

        <!-- AR Marker -->
        <a-marker preset="hiro">
            <!-- 3D Model (GLB) -->
            <a-entity 
                gltf-model="assets/MAKOImage.glb" 
                position="0 0 0" 
                scale="0.5 0.5 0.5"
                rotation="90 0 0"
            ></a-entity>
        </a-marker>

        <!-- AR Environment -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
