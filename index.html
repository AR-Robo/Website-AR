<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #ar-container { position: relative; width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <!-- Import A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>

    <!-- AR Scene -->
    <a-scene embedded arjs>
        <!-- Preload Image in Assets -->
        <a-assets>
            <img **id="myImage" src="./assets/myImage.jpg"**>  <!-- âœ… **Underlined Change #1: Added Image Asset** -->
        </a-assets>

        <!-- Marker to detect AR -->
        <a-marker preset="hiro">
            <!-- Display the Image in AR -->
            <a-image **src="#myImage"** position="0 0.5 0" **width="2" height="2"**></a-image> 
        </a-marker>

        <!-- AR Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
