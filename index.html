<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>

    <!-- âœ… AR.js Library for Augmented Reality -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        #ar-container { position: relative; width: 100%; height: 100vh; }
    </style>
</head>
<body>

    <!-- âœ… AR.js Scene -->
    <a-scene embedded arjs>
        <!-- âœ… Marker that will trigger the 3D model -->
        <a-marker preset="hiro">
            <!-- âœ… 3D Model (.glb file) -->
            <a-entity 
                gltf-model="./assets/my-model.glb"  <!-- ðŸ”¹ Updated: Path to your 3D model -->
                position="0 0 0" 
                scale="1 1 1">
            </a-entity>
        </a-marker>

        <!-- âœ… Static Camera to View AR Scene -->
        <a-camera-static></a-camera-static>
    </a-scene>

</body>
</html>
